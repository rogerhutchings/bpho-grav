title: Competition
'@extends':
    type: default
    context: blueprints://pages

form:
  fields:
    tabs:
      fields:
        competition:
          type: tab
          title: Competition
          ordering@: 1
          fields:

            date:
              type: section
              title: Dates
              underline: true
              fields:
                header.competition.yearGroup:
                  type: text
                  label: Year Group
                  toggleable: true
                header.competition.examDate:
                  type: date
                  label: Exam date
                  toggleable: true
                header.competition.availableFromDate:
                  type: date
                  label: Available from
                  toggleable: true
                header.competition.entryDeadlineDate:
                  type: date
                  label: Entry deadline
                  toggleable: true
                header.competition.certificatesDeadlineDate:
                  type: date
                  label: Certificates ordering deadline
                  toggleable: true


            details:
              type: section
              title: Exam details
              underline: true
              fields:
                header.competition.length:
                  type: text
                  label: Length
                header.competition.location:
                  type: text
                  label: Sat
                header.competition.marked:
                  type: text
                  label: Marked
                header.competition.cost:
                  type: text
                  label: Cost
                header.competition.prizes:
                  type: text
                  label: Prizes
