title: Title
'@extends': default

form:
  fields:
    tabs:
      fields:
        advanced:
          fields:
            columns:
              fields:
                column1:
                  fields:
                    name:
                      default: modular/title
                      '@data-options': '\Grav\Common\Page\Pages::modularTypes'
            overrides:
              fields:
                header.template:
                  default: modular/title
                  '@data-options': '\Grav\Common\Page\Pages::modularTypes'
        content:
          type: tab
          title: PLUGIN_ADMIN.CONTENT

          fields:
            header.title:
              unset@: true

            header.media_order:
              unset@: true

            content:
              replace@: true
              type: textarea
              style: vertical
              label: Sub-title text
              help: Text to show under the site logo and title
              autofocus: true

            background:
              type: section
              title: Background
              underline: true
              fields:
                header.backgroundImage:
                  type: file
                  label: Background Image
                  multiple: false
                  destination: 'self@'
                  random_name: false
                  avoid_overwriting: true
                  limit: 1
                  accept:
                    - .jpg
                    - .jpeg
                    - .png
                    - .svg

                header.backgroundClasses:
                  type: text
                  help: Classes to apply to the background image. Don't modify unless you know what you're doing!
                  label: Background Classes
                  default: 'bg-dark-gray bg-center cover'

            jump:
              type: section
              title: Jump button
              underline: true
              fields:
                header.jump.enabled:
                  type: toggle
                  label: Enable jump arrow
                  help: 'Show or hide the jump arrow'
                  default: 1
                  highlight: 1
                  size: medium
                  options:
                    1: PLUGIN_ADMIN.YES
                    0: PLUGIN_ADMIN.NO
                  validate:
                    type: bool
                header.jump.target:
                  type: text
                  help: The ID of the element you wish to jump to, e.g. `_intro`
                  label: Target element link
