title: Title
'@extends': default

form:
  fields:
    tabs:
      fields:
        advanced:
          fields:
            columns:
              fields:
                column1:
                  fields:
                    name:
                      default: modular/title
                      '@data-options': '\Grav\Common\Page\Pages::modularTypes'
            overrides:
              fields:
                header.template:
                  default: modular/title
                  '@data-options': '\Grav\Common\Page\Pages::modularTypes'
        content:
          type: tab
          title: PLUGIN_ADMIN.CONTENT

          fields:
            header.title:
              unset@: true
            content:
              replace@: true
              type: textarea
              style: vertical
              label: PLUGIN_ADMIN.TITLE
              autofocus: true
            uploads:
              unset@: true

            jump:
              type: section
              title: Jump button
              underline: true
              fields:
                header.jump.enabled:
                  type: toggle
                  label: Enable jump button
                  default: 1
                  highlight: 1
                  size: medium
                  options:
                    1: PLUGIN_ADMIN.YES
                    0: PLUGIN_ADMIN.NO
                  validate:
                    type: bool
                header.jump.target:
                  type: text
                  label: Target ID
